name: Continuous integration - Workflow4

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
    
jobs:
  system-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        browser: [chrome, edge, safari]
        
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
           distribution: 'temurin'
           java-version: '17'

      - name: Run system test
        run: |
          if ($env:matrix_browser -eq 'chrome') {
            mvn test -Dtest=FilmUITest -Dos=$env:matrix_os -Dbrowser=$env:matrix_browser
          }
          elseif ($env:matrix_browser -eq 'edge') {
            if ($env:matrix_os -eq 'windows-latest') {
              mvn test -Dtest=FilmUITest -Dos=$env:matrix_os -Dbrowser=$env:matrix_browser
            }
          }
          elseif ($env:matrix_browser -eq 'safari') {
            if ($env:matrix_os -eq 'macos-latest') {
              mvn test -Dtest=FilmUITest -Dos=$env:matrix_os -Dbrowser=$env:matrix_browser
            }
          }
