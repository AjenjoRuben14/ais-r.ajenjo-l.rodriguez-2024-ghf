name: Continuous integration - Workflow4

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
    
jobs:
  system-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        browser: [chrome]
        
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
           distribution: 'temurin'
           java-version: '17'

      - name: Run system test
        run: mvn test -Dtest=FilmUITest
